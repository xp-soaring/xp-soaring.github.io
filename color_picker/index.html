<html>
    <head>
        <title>B21 Color Picker</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="b21_color_picker.css" />
        <script src="b21_color_picker.js"></script>
        <script>

            function init() {
                p = new B21Picker();
            }

            var p;
        </script>
    </head>
    <body onload="init()">
        <div id="app_frame">
            <div class="panes">
                <div id="left_pane">
                    <div class="page_title">B21 Color Picker</div>
                    <div class="clipboard_values">
                        <div class="clipboard_color">
                            <div id="clipboard_color_box" style="background: rgba(138, 136, 52, 0.42)"></div>
                        </div>
                        <div class="clipboard_rgb_hex">
                            <div class="clipboard_rgb">
                                <div id="clipboard_rgb_value">rgba(252,28,144,0.2)</div>
                                <button id="copy_rgb" class="copy_button">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        width="24" height="24" stroke-width="1.2" stroke="black" >
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16 4 A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                            <!-- end clipboard_rgb  -->
                            <!--]-->
                            <div class="clipboard_hex">
                                <input type="text" id="clipboard_hex_value" size="10" value="#F02238FF"></input>
                                <button id="copy_hex" class="copy_button">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        width="24" height="24" stroke-width="1.5" stroke="black" >
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16 4 A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- end clipboard_rgb_hex -->
                    </div> <!-- end clipboard_values -->
                    <div class="brightness_frame">
                        <div id="brightness_bg_dark" draggable="false"></div><div id="brightness_bg_light" draggable="false"></div>
                        <div id="brightness_slider" draggable="false">
                            <div id="brightness_chooser" draggable="false"></div>
                        </div>
                    </div>
                </div> <!-- end left_pane -->
                <div id="right_pane">
                    <canvas id="wheel" width=512 height=512 viewBox="0 0 512 512"></canvas>
                    <div id="wheel_chooser"></div>
                </div> <!-- end right_pane -->
            </div> <!-- end panes -->
    </body>
</html>
